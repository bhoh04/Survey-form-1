<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">Survey Form</h1>
        <p id="description" class="description">Please fill out this survey form.</p>
        <form id="survey-form" class="survey-form">
            <div class="form-group">
                <label id="name-label" for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number" class="form-label">Age:</label>
                <input type="number" id="number" class="form-input" placeholder="Enter your age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="dropdown" class="form-label">Select Option:</label>
                <select id="dropdown" class="form-input">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend class="form-label">Select Gender:</legend>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend class="form-label">Select Interests:</legend>
                    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                    <label><input type="checkbox" name="interests" value="movies"> Movies</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="comments" class="form-label">Comments:</label>
                <textarea id="comments" class="form-input" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
